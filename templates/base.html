{% load static %}

</!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Bootstrap 4 css link  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--  Implement style.css  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    {% if title %}
        <title>InfoSite - {{ title }}</title>
    {% else %}
        <title>InfoSite</title>
    {% endif %}

</head>
<body>

<!--  Navebar  -->

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand ml-3" href="/">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active ml-5">
                <a class="nav-link" href="{% url 'about' %}">About Us<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ml-4">
                <a class="nav-link" href="{% url 'publication' %}">Publication</a>
            </li>
            <li class="nav-item ml-4">
                <a class="nav-link" href="/">Contact</a>
            </li>
            <li class="nav-item ml-4">
<!--                <a class="nav-link" href="{% url 'service' %}">Service</a>-->
                <a href="{% url 'service' %}" class="button"><span>Service</span></a>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
<!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            <button type="submit" style="background-color: transparent; border-color: transparent"><i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>

<!--  End of Navebar  -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>


<!--  Footer  -->
<footer class="footer-copyright py-3 fixed-bottom text-center">
    <!-- <footer class="footer-copyright py-2 fixed-bottom text-center" style="background-color:white;color: black"> -->

    Copyright Â© 2019 Purdue CAM2 Research Group Crowdsourcing Team. All rights reserved.
</footer>

<!--  End of Footer  -->

</body>
</html>
